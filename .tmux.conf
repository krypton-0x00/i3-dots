#### --- GENERAL SETTINGS ---
set -g mouse on

### --- VIM NAVIGATION KEYS ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


### --- ORANGE & GRAY THEME ---

# Status bar
set -g status on
set -g status-interval 2
set -g status-justify centre

# Colors (orange and gray palette)
set -g status-bg colour236       # dark gray background
set -g status-fg colour223       # light gray text

set-option -g status-left-length 60
set-option -g status-right-length 90

# Left section with session name (orange bg)
set -g status-left "#[fg=colour236,bg=colour208,bold] #S #[fg=colour208,bg=colour236,nobold,nounderscore,noitalics]"

# Right section with date/time and hostname (orange separators)
set -g status-right "#[fg=colour236,bg=colour239]#[fg=colour223,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour208,bg=colour239]#[fg=colour236,bg=colour208,bold] #H "

# Window status (gray)
setw -g window-status-format "#[fg=colour244,bg=colour236] #I #W "

# Active window (orange bg, gray fg)
setw -g window-status-current-format "#[fg=colour236,bg=colour208]#[fg=colour236,bg=colour208,bold] #I #W #[fg=colour208,bg=colour236,nobold]"
setw -g window-status-current-style none

# Pane borders
set -g pane-border-style fg=colour239
set -g pane-active-border-style fg=colour208

# Messages style
set -g message-style bg=colour239,fg=colour223
set -g message-command-style bg=colour239,fg=colour223
set -g mode-style bg=colour239,fg=colour223

